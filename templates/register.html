{% extends "layout.html" %}

{% block heading %}

{% endblock %}

{% block body %}

<section id="cover" class="min-vh-100">
    <div id="cover-caption">
<div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate">SIGN UP</h1>
                    <div class="px-2">
                        <form action="/register" method="post" class="justify-content-center">
                            <div class="form-group">
                                <label class="sr-only">Name</label>
                                <input type="text" class="form-control" placeholder="Jane Doe" name='username'>
                            </div>
                            <div class="form-group">
                              <label class="sr-only">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="password">
                            </div>
                            <div class="form-group">
                                      <label for="exampleInputPassword1" class="sr-only">Confirm password</label>
                                      <input class="form-control" name="confirmation" type="password" id="exampleInputPassword1" placeholder="confirm password"/>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
     </section>

{% endblock %}
